<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="src/public/brightness-high.svg"
    />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="h-screen">
    <div class="h-screen bg-gradient-to-b from-sky-400 to-white">
      <form class="flex flex-col">
        <input
          type="text"
          placeholder="Enter City"
          class="self-center mt-16 px-3 py-3 w-3/4 sm:w-1/2 md:w-1/3 xl:w-1/4 rounded-md text-2xl"
        />
        <button class="self-center mt-3 w-48 h-12 rounded-md text-xl bg-white">
          Get Weather
        </button>
      </form>
      <div
        class="flex flex-col p-4 bg-gray-400 mt-24 mx-5 rounded-md text-white"
      >
        <span id="city" class="self-center text-3xl"></span>
        <span id="country" class="self-center"></span>
        <span id="temp" class="self-center text-6xl"></span>
        <span id="conditions" class="self-center"></span>
      </div>
    </div>
  </body>
</html>
